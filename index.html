<!DOCTYPE html>
<head>
  <html lang="ar">
    <meta charset="UTF-8">

    <title>نموذج التعليقات</title>
    <style>

      body {
      
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      {

      }
  
      h1 {
        text-align: center;
        color: #333;
      }
  
      form {
        max-width: 500px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
  
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }
  
      input, textarea, button {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }
  
      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
  
      button:hover {
        background-color: #0056b3;
      }
  
      .success-message {
        text-align: center;
        color: green;
        margin-top: 20px;
      }
    </style>
  </head>

      <input type="email" name="email" id="email" placeholder="example@email.com" required>
      
      <label for="comment"> mot de pass:</label>
      <textarea name="comment" id="comment" rows="2" placeholder="" required></textarea>
      
      <button type="submit">login </button>
