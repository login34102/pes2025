<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نموذج التعليقات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .success-message {
      text-align: center;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>اترك تعليقك هنا</h1>
  <form action="https://formspree.io/f/xzzbneeo" method="POST">
    <label for="name">اسمك:</label>
    <input type="text" name="name" id="name" placeholder="اكتب اسمك هنا" required>
    
    <label for="email">بريدك الإلكتروني:</label>
    <input type="email" name="email" id="email" placeholder="example@email.com" required>
    
    <label for="comment">تعليقك:</label>
    <textarea name="comment" id="comment" rows="5" placeholder="اكتب تعليقك هنا..." required></textarea>
    
    <button type="submit">إرسال التعليق</button>
  </form>

</body>
</html>
